# ==============================================================================
# FILE: docker-compose.yaml
# ROLE: Infrastructure Orchestration / Environment Definition
# DESCRIPTION:
#   This file defines the multi-container architecture for MbuStreamStore.
#   It orchestrates the deployment of a Kafka message broker and a
#   PostgreSQL 17 database, ensuring they are networked together and
#   possess persistent storage.
#
# KEY SERVICES:
#   - PostgreSQL 17: Relational sink for long-term data persistence.
#   - Kafka (KRaft mode): Distributed event streaming platform.
#   - Volumes: Named volumes for data durability across container restarts.
# ==============================================================================


services:
  # --- Database Service ---
  db:
    image: postgres:17
    container_name: mbu_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: pgadmin
      POSTGRES_DB: stream_store
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # --- Streaming Service ---
  kafka:
    image: confluentinc/cp-kafka:7.8.3
    container_name: kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_KRAFT_MODE: "true"
      CLUSTER_ID: '1L6g7nGhU-eAKfL--X25wo'
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: 'broker,controller'
      KAFKA_CONTROLLER_QUORUM_VOTERS: '1@kafka:9093'
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_LISTENERS: 'PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093'
      KAFKA_ADVERTISED_LISTENERS: 'PLAINTEXT://localhost:9092'
      KAFKA_CONTROLLER_LISTENER_NAMES: 'CONTROLLER'
      KAFKA_LOG_DIRS: '/tmp/kraft-combined-logs'
    volumes:
      - kafka_kraft:/var/lib/kafka/data

# --- Combined Global Volumes ---
volumes:
  kafka_kraft:
  postgres_data: